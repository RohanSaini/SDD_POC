<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Indian Army Legal Assistant</title>
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./assets/css/material-icons.css">
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="./styles/client.css">
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<div class="wrapper">
			<div id="preview_window">

			</div>
			<div id="message_window">
				<div class="disconnected">
					Disconnected... reconnecting!
				</div>
				<div class="offline">
					Offline! Reload to reconnect.
				</div>
				<div id="initialization_status_box">

				</div>
				<section>
					<div id="message_list">
					</div>
				</section>
				<div id="message_replies">
				</div>
				<footer>
					<div class="mic-wrapper">
						<button id="speaker_btn" class="mic-btn">
							<i class="material-icons">
								volume_up
							</i>
						</button>
					</div>
					<div class="mic-wrapper">
						<button id="mic_btn" class="mic-btn">
							<i class="material-icons">
								mic
							</i>
						</button>
					</div>
					<form id="user_input_form" onsubmit="Botkit.send(Botkit.input.value, event)">
						<input type="text" autocomplete="off" id="messenger_input" placeholder="Type here..." />
						<button type="submit" id="send_btn">Send</button>
					</form>
					<div class="mic-wrapper">
						<button id="home_btn" class="mic-btn">
							<i class="material-icons">
								home
							</i>
						</button>
					</div>
				</footer>
			</div>
		</div>
		<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
		<script src="./scripts/speech.js"></script>
		<script src="./assets/js/jquery-3.4.1.min.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>
		<script>if (window.module) module = window.module;</script>
		<script>const { Botkit, Client } = require("./scripts/client.js");</script>

	</body>

</html>
